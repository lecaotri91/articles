<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<body>
	<ui:composition template="../template/application.xhtml">
		<ui:define name="title">Login</ui:define>
		<div class="large-12 columns">
			<div class="panel">
				<ui:define name="content">
					<h3>Login</h3>

					<font color="red"> <h:outputLabel
							value="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
					</font>
					<form action="${request.contextPath}/auth/do_login" method="POST">
						<h:outputLabel value="Enter UserName:" />
						<input type="text" name="app_username" /><br />
						<br />
						<h:outputLabel value="Enter Password:" />
						<input type="password" name="app_password" /> <br />
						<br /> <input type="submit" value="Login" /> <input type="hidden"
							name="${_csrf.parameterName}" value="${_csrf.token}" />
					</form>
				</ui:define>
			</div>
		</div>
	</ui:composition>
</body>
</html>
